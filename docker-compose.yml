version: '3'
services:
  app:
    build: .
    depends_on:
      - prometheus
      - grafana
    ports:
      - 8080:8080
    volumes:
      - .:/code
      - ./results:/app/results
      - ./processing_result:/app/processing_result
    command: python manage.py
  prometheus:
    image: prom/prometheus:v2.1.0
    volumes:
      - prometheus_data:/prometheus
      - ./prometheus/:/etc/prometheus/
    ports:
      - 9090:9090
    restart: always
  grafana:
    image: grafana/grafana:5.0.4
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
    restart: always

volumes:
  grafana_data:
  prometheus_data:

